<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="CSS/login.css">
  <script defer src="JS/login-validation.js"></script> <!-- Link JavaScript file -->
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="Images/Website Logo.png" alt="Website Logo" width="50" height="50">
      <h1>Community Portal</h1>
    </div>
    <nav>
      <ul class="nav-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Find People</a></li>
        <li><a href="#">Notices</a></li>
      </ul>
    </nav>
  </header>

  <!-- User Login Section -->
  <section class="login-section">
    <div class="login-container">
      <h2>User Login</h2>
      <form action="user-dashboard.html" method="post" id="login-form">
        <!-- Aadhar Number Field -->
        <div class="input-group">
          <label for="aadhar">Aadhar Number:</label>
          <input type="text" id="aadhar" name="aadhar" required>
          <small class="error-message" id="aadhar-error"></small> <!-- Error message -->
        </div>
        <!-- PAN Number Field -->
        <div class="input-group">
          <label for="pan">PAN Number:</label>
          <input type="text" id="pan" name="pan" required>
          <small class="error-message" id="pan-error"></small> <!-- Error message -->
        </div>
        <!-- Mobile Number Field -->
        <div class="input-group">
          <label for="mobile">Registered Mobile Number:</label>
          <input type="tel" id="mobile" name="mobile" required>
          <small class="error-message" id="mobile-error"></small> <!-- Error message -->
        </div>
        <!-- Submit Button -->
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Community Portal. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
